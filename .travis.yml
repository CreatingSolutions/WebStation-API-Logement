language: java
dist: trusty
sudo: false
install: true

addons:
  sonarcloud:
    organization: "creatingsolutions-github" # the key of the org you chose at step #3
    token:
      secure: ""

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

jdk:
- oraclejdk8

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
